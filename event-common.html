<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="cliking-mathod"></p>

    <input id="name-field" type="text">
    <button id="updateName">Update</button>

    <button onclick="handleFunctionClick()">just function</button>
    <button id="handle-event">direct add addEventListener</button>

    <script>
          //using function -->
        function handleFunctionClick(){
            const p = document.getElementById('cliking-mathod');
            p.innerText = "set by js"
        }
        //direct
        document.getElementById('handle-event').addEventListener('click',function(){
            const p =document.getElementById("cliking-mathod")
            p.innerText= "set by direct add even listener"
        })
        //direct
          document.getElementById("updateName").addEventListener("click",function(){
              const nameField =document.getElementById('name-field');
 
              const p = document.getElementById("cliking-mathod");
              p.innerText = nameField.value;
              nameField.value = "";
            })
    </script>
</body>
</html>
